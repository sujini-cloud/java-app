apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-service
  labels:
    app: java-webapp1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-webapp1
  template:
    metadata:
      labels:
        app: java-webapp1
    spec:
      containers:
        - name: java-webapp1
          image: sujinidocker/java-app:${{ github.run_number }}

          ports: 
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: java-webapp1-loadbalancer-service
  labels:
    app: java-webapp1
spec:
  type: LoadBalancer
  selector:
    app: java-webapp1
  ports:
    - port: 8080
      targetPort: 8080
